<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
        <title>Emergência</title>
    </head>
    <body>
        <main>
            <div class="container shadow-lg p-3 mb-5 bg-white rounded">
                <div class="centralizando">
                    <fieldset id="titulo">
                        <h1>EM CASO DE EMERGÊNCIA!</h1>
                        <p>Caso eu esteja inconciente ou incapaz de me comunicar utilizar os dados abaixo.</p>
                        <img src="img/Foto.jpg" alt="Juliano Adail Gonçalves" title="Juliano Adail Gonçalves" class="img-fluid" id="img">

                    </fieldset>
                    <hr>
                    <fieldset>
                        <legend>Informações pessoais</legend>
                        <div class="form-group">
                            <label class="negrito">Nacionalidade:</label>
                            <span id="nacionalidade"></span>
                            <img src="img/brazil_flags_flag_9043.png" class="icones" alt="Brasil" title="Brasil">
                        </div>
                        <div class="form-group">
                            <label class="negrito">Sexo:</label>
                            <span id="sexo"></span>
                            <img src="img/sex-male_87129.png" class="icones" alt="Sexo Masculino" title="Sexo Masculino">
                        </div>
                        <div class="form-group">
                            <label class="negrito">Data de Nascimento:</label>
                            <span id="dtNascimento"></span>
                            <span id="idade"></span>
                        </div>
                        <div class="form-group">
                            <label class="negrito">Residência:</label>
                            <span id="residencia"></span>
                        </div>
                    </fieldset>
                    <hr>
                    <fieldset>
                        <legend>Informações Médicas</legend>
                        <div class="form-group">
                            <label class="negrito">Convênio Médico:</label>
                            <a href="" target="_blank" title="" id="convenioMedico"></a>
                        </div>
                        <div class="form-group">
                            <label class="negrito">Carteirinha:</label>
                            <span id="carteirinha"></span>
                        </div>
                        <div class="form-group">
                            <label class="negrito">Cartão Nacional de Saúde:</label>
                            <span id="sus"></span>
                        </div>
                        <div class="form-group">
                            <label class="negrito">Alergias:</label>
                            <span id="alergias"></span>
                        </div>
                        <div class="form-group">
                            <label class="negrito">Doenças:</label>
                            <span id="doencas"></span>
                        </div>
                        <div class="form-group">
                            <label class="negrito">Tipo Sanguíneo:</label>
                            <a href="" target="_blank" id="tipoSanguineo"></a>
                        </div>
                    </fieldset>
                    <hr>
                    <fieldset class="table-responsive">
                        <legend>Contatos de Emergência</legend>
                        <table class="table table-striped">
                            <thead>
                                <th scope="col" class="col-3">Nome</th>
                                <th scope="col" class="col-3">Parentesco</th>
                                <th scope="col" class="col-3">Telefone</th>
                                <th scope="col" class="col-3">Rede social</th>
                            </thead>
                            <tbody id="contatosEmergencia">
                                <tr>
                                    <th></th>
                                    <td></td>
                                    <td>
                                        <a href="" target="_blank" title="Whatsapp"><img src="img/whatsapp.png" class="icones" alt="Whatsapp"></a>
                                    </td>
                                    <td>
                                        <a href="#" target="_blank" title="Messenger"><img src="img/messenger.png" class="icones" alt="Messenger"></a>
                                    </td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td></td>
                                    <td>
                                        <a href="" target="_blank" title="Whatsapp"><img src="img/whatsapp.png" class="icones" alt="Whatsapp"></a>
                                    </td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td></td>
                                    <td>
                                        <a href="" target="_blank" title="Whatsapp"><img src="img/whatsapp.png" class="icones" alt="Whatsapp"></a>
                                    </td>
                                    <td>
                                        <a href="" target="_blank" title="Instagram"><img src="img/instagram.png" class="icones" alt="Instagram"></a> 
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </fieldset>
                </div>
            </div>
        </main>
    </body>
</html>
